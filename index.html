<body>

<header>
  <h1>SmartyPlugins</h1>
  <p>Minecraft pluginy – Paper / Spigot / Purpur</p>
</header>

<div class="card-3d">
  <section class="card">
    <h2>SmartyCore</h2>
    <p>Core plugin pro Minecraft servery</p>

    <ul>
      <li>✔ Paper / Spigot / Purpur</li>
      <li>✔ Jednoduchá konfigurace</li>
      <li>✔ Rychlá podpora</li>
    </ul>

    <p class="price">Cena: <b>155 Kč</b></p>

    <a class="buy" href="https://paypal.me/Dominik25CZe/155" target="_blank">
      Koupit plugin
    </a>
  </section>
</div>

<footer>
  <a href="support.html">Support</a>
</footer>

<script>
const wrapper = document.querySelector('.card-3d');
const card = document.querySelector('.card');

wrapper.addEventListener('mousemove', (e) => {
  const rect = wrapper.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const centerX = rect.width / 2;
  const centerY = rect.height / 2;

  const rotateX = -(y - centerY) / 12;
  const rotateY = (x - centerX) / 12;

  card.style.transform =
    `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

wrapper.addEventListener('mouseleave', () => {
  card.style.transform = 'rotateX(0deg) rotateY(0deg)';
});
</script>

</body>
